input {
  beats {
    host => "localhost"
    port => "5044"
  }
}
filter {
   if [fields][log_type] == 'game' {
    grok {
            match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:level} %{JAVALOGMESSAGE:msg}" }
        }
   }
}

output {
  elasticsearch {
        hosts => [ "localhost:9200" ]
        index => "%{[fields][log_type]}-%{+YYYY.MM.dd}"
    }
}